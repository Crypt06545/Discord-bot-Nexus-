<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="skynet-discordbot ,discord ,bot, discord-bot">
    <meta name="description" content="discord server manager ">
    <meta name="author" content="rofson17 mehadi_hassan">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/images/favicon.ico')}}">
    <title>SKYNET - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body class="bg-slate-800 text-white">
    <div class="py-5 px-7 md:flex md:justify-between ">
        <div class="text-2xl flex justify-center items-center">
            <img src="https://cdn.discordapp.com/avatars/{{ id }}/{{ avatar }}.png" alt={{username}}
                style="height: 3.2rem; border-radius: 50% ; margin-right: 1rem;">
            {{ username }}
        </div>
        <div class=" mt-3 flex justify-between md:mt-0 md:block md:justify-normal">
            <a href="https://discord.com/api/oauth2/authorize?client_id=873008506876330054&permissions=8&scope=bot" class="bg-green-600 hover:bg-green-700 mr-2  px-5 py-1 rounded-md shadow-md shadow-slate-950">
                Invite</a>
            <a href="/about"
                class="bg-blue-600 hover:bg-blue-700 mr-2  px-5 py-1 rounded-md shadow-md shadow-slate-950">
                About</a>
            <a href="/logout" class="bg-red-600 hover:bg-red-700  px-5 py-1 rounded-md shadow-md shadow-slate-950">
                Logout</a>
        </div>
    </div>
    <form class="flex justify-center items-center flex-col mt-10 md:mt-14" method="post" action="/dashboard">
        <div class="mt-5">
            <label for="serverId" class="text-xl ">Select Server</label>
            <select name="server" id="serverId" class="w-full mt-1 border  bg-slate-900 rounded-md py-1">
                {% if servers %}
                {% for server in servers %}
                {% if server['owner'] %}
                <option value="{{server['id']}}">{{server['name']}}</option>
                {% endif %}
                {% endfor %}
                {% else %}
                <option value="NULL">NULL</option>
                {% endif %}
            </select>
        </div>

        <div class="mt-10">
            <div class="grid md:grid-cols-3 grid-cols-1 md:mb-5">
                <div class="mx-3">
                    <label for="prefix">Command Prefix</label>
                    <input type="text" name="prefix" id="prefix"
                        class="w-full rounded-md py-1 focus:outline-blue-700 bg-slate-900 px-2 font-serif">
                </div>
                <div class="mx-3">
                    <label for="channel_id">Welcome Channel id</label>
                    <input type="text" name="channel" id="channle_id"
                        class="w-full rounded-md py-1 focus:outline-blue-700 bg-slate-900 px-2 font-serif">
                </div>
                <div class="mx-3">
                    <label for="">Command value</label>
                    <input type="text" name="" id=""
                        class="w-full rounded-md py-1 focus:outline-blue-700 bg-slate-900 px-2 font-serif">
                </div>
            </div>

            <div class="grid md:grid-cols-3 md:mb-5 ">
                <div class="mx-3">
                    <label for="">Command Value</label>
                    <input type="text" name="" id=""
                        class="w-full rounded-md py-1 focus:outline-blue-700 bg-slate-900 px-2 font-serif">
                </div>
                <div class="mx-3">
                    <label for="">Command Value</label>
                    <input type="text" name="" id=""
                        class="w-full rounded-md py-1 focus:outline-blue-700 bg-slate-900 px-2 font-serif">
                </div>

            </div>
            <div class="my-7 flex justify-center items-center">
                <button class="bg-indigo-600 hover:bg-indigo-700 py-2 px-5 rounded-md shadow-md shadow-slate-950">Save
                    Changes</button>
            </div>
        </div>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <h6 style="text-align: center; font-size: 1.6rem; margin: 2rem 0rem;">{{ message }}</h6>
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
